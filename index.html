<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Netflix Brasil</title>
</head>

<body>
    <div class="initial-backgorund">
        <div class="card">
            <nav>
                <img class="nav-image" src="./source/Netflix_logo.png" alt="Logo da Netflix">

                <div class="nav-div-buttons">
                    <select id="nav-btn-Language">
                        <option class="nav-option-language" selected value="Português">Português</option>
                        <option class="nav-option-language" value="Inglês">Inglês</option>
                    </select>

                    <input id="nav-btn-Sign" type="button" value="Entrar">
                </div>
            </nav>

            <div class="initial-center-area">
                <h1>A diversão que você ama,
                    por um preço menor!</h1>
                <h2>Planos a partir de apenas R$18,90 ao mês.</h2>
                <p class="email-label">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                <form class="email-area">
                    <input type="text" placeholder="Email">
                    <input type="button" value="Vamos lá >">
                </form>
            </div>
        </div>
    </div>

    <div class="divisor"></div>

</body>

</html>
